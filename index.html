<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Country Flag Battle</title>
<style>
body {
  text-align: center;
  font-family: Arial;
  background: #111;
  color: white;
}

h1 {
  margin-top: 20px;
}

#arena {
  margin: 30px auto;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  border: 5px solid white;
  position: relative;
  overflow: hidden;
}

.flag {
  width: 60px;
  height: 40px;
  position: absolute;
  font-size: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

#winner {
  font-size: 24px;
  margin-top: 20px;
}
button {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>üåç Country Flag Battle</h1>
<button onclick="startGame()">Start Game</button>

<div id="arena"></div>
<div id="winner"></div>

<script>
const flags = ["üáÆüá≥","üá∫üá∏","üáØüáµ","üáßüá∑","üá´üá∑","üá©üá™","üá¶üá∫","üá®üá¶","üá¨üáß","üáÆüáπ"];
let activeFlags = [];

function startGame() {
  document.getElementById("arena").innerHTML = "";
  document.getElementById("winner").innerHTML = "";
  activeFlags = [];

  const arena = document.getElementById("arena");

  flags.forEach((flag, index) => {
    let div = document.createElement("div");
    div.className = "flag";
    div.innerHTML = flag;
    div.style.left = Math.random() * 330 + "px";
    div.style.top = Math.random() * 330 + "px";
    arena.appendChild(div);
    activeFlags.push(div);
  });

  eliminateRandom();
}

function eliminateRandom() {
  if (activeFlags.length <= 1) {
    if (activeFlags.length === 1) {
      document.getElementById("winner").innerHTML =
        "üèÜ Winner: " + activeFlags[0].innerHTML;
    }
    return;
  }

  setTimeout(() => {
    let randomIndex = Math.floor(Math.random() * activeFlags.length);
    activeFlags[randomIndex].remove();
    activeFlags.splice(randomIndex, 1);
    eliminateRandom();
  }, 1000);
}
</script>

</body>
</html>
